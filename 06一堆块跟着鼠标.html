		<script>
			var odiv= document.getElementsByTagName("div");
			function color(){//随机颜色
				var r = parseInt(Math.random()*256);
				var g = parseInt(Math.random()*256);
				var b = parseInt(Math.random()*256);
				return "rgb("+r+","+g+","+b+")";			
			}
			document.onmousemove=function(event){
				var evt = event||window.event;
				var nleft = evt.clientX;
				var ntop = evt.clientY;
				for(var i = 0 ;i<odiv.length-1;i++){
//					console.log(i)
					odiv[i].style.top = odiv[i+1].offsetTop+"px";					
					odiv[i].style.left = odiv[i+1].offsetLeft+"px";
					odiv[i].style.background = color();
					document.body.style.background = color();
				}
				odiv[odiv.length-1].style.top = ntop +"px";
				odiv[odiv.length-1].style.left = nleft +"px";
				
			}
